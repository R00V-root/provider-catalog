[alembic]
script_location = migrations
# The actual database URL is provided at runtime via the DATABASE_URL
# environment variable inside migrations/env.py.  Leaving this value empty
# avoids ConfigParser interpolation errors when the environment variable is
# not available during configuration parsing.
sqlalchemy.url =
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
